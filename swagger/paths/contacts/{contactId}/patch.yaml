tags:
  - Contacts
summary: Оновити контакт
operationId: updateContact
description: Оновлює дані існуючого контакту.
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    schema:
      type: string
    description: Ідентифікатор контакту
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
          email:
            type: string
          phoneNumber:
            type: string
          contactType:
            type: string
          isFavourite:
            type: boolean
responses:
  '200':
    description: Контакт успішно оновлено
  '400':
    description: Помилка валідації даних
  '404':
    description: Контакт не знайдено
  '401':
    description: Неавторизований доступ
