tags:
  - Contacts
summary: Видалити контакт за ID
operationId: deleteContact
description: Видаляє контакт за вказаним ID
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '68682b958a05bc3855c08c90'
    description: Унікальний ідентифікатор контакту
responses:
  '200':
    description: Контакт успішно видалено
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Контакт успішно видалено
            data:
              type: object
              example: {}
  '401':
    description: Неавторизований запит
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Неавторизований запит
            data:
              type: object
              example: {}
  '404':
    description: Контакт не знайдено
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Контакт не знайдено
            data:
              type: object
              example: {}
