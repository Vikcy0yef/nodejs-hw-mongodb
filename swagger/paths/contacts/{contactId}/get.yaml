tags:
  - Contacts
summary: Отримати контакт за ID
operationId: getContactById
description: Отримує детальну інформацію про контакт за його унікальним ідентифікатором.
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    schema:
      type: string
    description: Ідентифікатор контакту, який потрібно отримати
responses:
  '200':
    description: Контакт успішно знайдено
  '404':
    description: Контакт не знайдено
