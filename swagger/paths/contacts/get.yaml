tags:
  - Contacts
summary: Отримати список контактів
operationId: getContacts
description: Повертає список контактів користувача з підтримкою пагінації та фільтрів
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
    description: Номер сторінки для пагінації
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
    description: Кількість контактів на сторінці
  - in: query
    name: sortBy
    schema:
      type: string
      example: name
    description: Поле, за яким сортувати (наприклад name, createdAt)
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
      example: asc
    description: Напрямок сортування
  - in: query
    name: name
    schema:
      type: string
    description: Фільтр за ім’ям (частковий збіг)
  - in: query
    name: phoneNumber
    schema:
      type: string
    description: Фільтр за номером телефону (частковий збіг)
  - in: query
    name: email
    schema:
      type: string
    description: Фільтр за електронною поштою (частковий збіг)
  - in: query
    name: isFavourite
    schema:
      type: boolean
    description: Фільтр за ознакою обраного контакту
  - in: query
    name: contactType
    schema:
      type: string
      enum: [work, home, personal]
    description: Фільтр за типом контакту
responses:
  '200':
    description: Контакти успішно знайдено!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Контакти успішно знайдено!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: 60d0fe4f5311236168a109ca
                      name:
                        type: string
                        example: Іван Петренко
                      phoneNumber:
                        type: string
                        example: '+380931231231'
                      email:
                        type: string
                        example: ivan@example.com
                      isFavourite:
                        type: boolean
                        example: false
                      contactType:
                        type: string
                        enum: [work, home, personal]
                        example: personal
                      photo:
                        type: string
                        example: https://res.cloudinary.com/demo/image/upload/v1234567890/sample.jpg
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 42
                totalPages:
                  type: integer
                  example: 5
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    description: Неавторизований запит
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Неавторизований запит
            data:
              type: object
              example: {}
